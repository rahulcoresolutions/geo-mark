<ion-header>
  	<ion-toolbar>
		<ion-title align="center">Geo Mark</ion-title>
		<ion-icon name="ellipsis-vertical-outline" slot="end" class="dot-icon" (click)="showPopover()"></ion-icon>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row class="buttons-row">
		<ion-col size="12" align="center">
			<!-- <ion-button color="primary"  expand="block" (click)="takePicture()">Start Capture</ion-button> -->
			<img src="../../assets/cam copy.png" class="capture_image" (click)="takePicture()" />
		</ion-col>
		<!-- <ion-col size="12" align="center">
			<ion-button color="medium"  expand="block" (click)="startRecording()">Strat Recording</ion-button>
		</ion-col> -->
	</ion-row>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-row *ngIf="imagesArray.length != 0" class="table-row">
		<ion-col class="ion-padding">
			<h2 align="center">Captured Images</h2>
			<hr/>
			<div class="capturedList">
				<ion-list>
					<ion-item *ngFor="let image of imagesArray" (click)=previewImage(image)>
						<ion-label text-wrap>
							<h5><strong>{{ image.image }}</strong><small class="captured-time">{{ image.time }}</small></h5>
							<small>{{ image.lat }} | {{ image.long }}</small>
							<br/>
							<small>{{ image.address }}</small>
						</ion-label>
					</ion-item>
				</ion-list>
			</div>
		</ion-col>
	</ion-row>
	<ion-row *ngIf="imagesArray.length == 0">
		<ion-col align="center">
			<h3>No images clicked yet</h3>
		</ion-col>
	</ion-row>
</ion-content>
