<ion-header>
  	<ion-toolbar>
		  <ion-row>
			  <ion-col size="1">
				<ion-button fill="clear" color="dark" (click)="goBack()">
					<ion-icon name="arrow-back-outline" slot="start" class="back-icon"></ion-icon>
				  </ion-button>
			  </ion-col>
			  <ion-col>
				<ion-title>Take Picture</ion-title>
			  </ion-col>
		  </ion-row>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row class="cam-row">
		<ion-col align="center">
			<img src="../../assets/cam.png" (click)="clickPicture()" />
		</ion-col>
	</ion-row>
	<ion-row class="address">
		<ion-col align="center">
			<h6><span class="text-danger">Address:</span> {{ address }}</h6>
			<small>Lat: <strong>{{ lat }}</strong></small> | <small>Long: <strong>{{ long }}</strong></small>
		</ion-col>
	</ion-row>
	<div class="shaddow" [ngClass]="{hide: showHide}">

	</div>
</ion-content>
